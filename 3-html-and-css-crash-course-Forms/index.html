<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Forms</title>
</head>
<body>

	<h1> HTML Forms </h1>
    <form>
        <label for="username">enter username:</label>
        <input type="text" id="username" name="username" required>
        <br><br>
        <label for="email">enter email:</label>
        <input type="email" id="email" name="email" required>
        <br><br>
        <label for="password">pasword:</label>
        <input type="password" id="password" name="password" required>
        
        <p>select your age:</p>
        <input type="radio" name="age" value="0-25" id="option-1">
        <label for="option-1">0-25</label>
        <input type="radio" name="age" value="26-50" id="option-2">
        <label for="option-2">26-50</label>
        <input type="radio" name="age" value="51+" id="option-2">
        <label for="option-3">51+</label>

        <br><br>

        <label for="question">Security question:</label>
        <select name="question" id="question">
            <option value="q1">What age are you?</option>
            <option value="q2">Do you have a degree?</option>
            <option value="q3">What is your best country?</option>
        </select>

        <br><br>
        <label for="answer">Security answers </label>
        <input type="text" id="answer" name="answer">

        <br><br>
        <label for="bio">Your bio:</label><br>
        <textarea name="bio" id="bio" cols="30" rows="10" placeholder="your bio is..."></textarea>

        <br><br>
        <label for="submit"></label>
        <input type="submit">
    </form>
</body>
</html>
